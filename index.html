<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- header and search bar show -->
    <header class="container mx-auto">
        <div class="header d-flex justify-content-around mt-3">
            <h1>Phone Hunter</h1>
            <div class="search text-center">
                <input id="searchinputField" class="w-70 rounded-1 px-3 py-2" type="text" placeholder="Search">
                <button id="searchBtn"
                    class="px-4 py-2 bg-success text-white h5 border border-success rounded-2">Search</button>
            </div>
        </div>
    </header>

    <!-- all phone -->
    <section class="container mx-auto my-5">
        <div id="phoneContainer" class="row row-cols-1 row-cols-md-4 g-4">

        </div>

<!-- modal details -->
<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div id="modalContainer" class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalimg" class="modal-body">
          
        </div>
        <p class="p-2" id="storage"></p>
        <p class="p-2" id="displaysize"></p>
        <p class="p-2" id="memory"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        <!-- showall button -->
        <div id="showAll" class="text-center d-none mt-4">
            <button id="btnshowall" class="btn btn-secondary">Show All</button>
        </div>

        <!-- no phone found -->
        <h4 id="no-phone-found" class="text-danger text-center mt-5 d-none">No Phone Found Here</h4>
    </section>

    <!-- loader spinner -->
    <section id="loader" class="container mx-auto d-none">
        <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
